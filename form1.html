<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<meta charset="UTF-8">
	<script type="text/javascript" src="verificar.js"></script>
	<title>IMC - Indice de Masa Corporal</title>
	<center>
	<h1>Formulario </h1>
	<h2>Formalario para evaluar la Hepatitis</h2>
</head>
<body>
	<form>
		<input type="number" name="identificacion" id="identificacion" placeholder="Digite su Identificación"><br>
		<input type="text" name="nombre" id="nombre" placeholder="Escriba su Nombre"><br>
		<input type="number" name="edad" id="edad" placeholder="Digite su Edad"><br>
		<input type="text" name="genero" id="genero" placeholder="Escriba su Genero"><br>
		<input type="text" name="ALB" id="ALB" placeholder="Escriba su ALB"><br>
		<input type="text" name="ALP" id="ALP" placeholder="Digite su ALP"><br>
		<input type="text" name="ALT" id="ALT" placeholder="Digite su ALT"><br>
		<input type="text" name="AST" id="AST" placeholder="Digite su AST"><br>
		<input type="text" name="BIL" id="BIL" placeholder="Digite su BIL"><br>
		<input type="text" name="CHE" id="CHE" placeholder="Digite su CHE"><br>
		<input type="text" name="CREA" id="CREA" placeholder="Digite su CREA"><br>
		<input type="text" name="GGT" id="GGT" placeholder="Digite su GGT"><br>
		<input type="text" name="PROT" id="PROT" placeholder="Digite su PROT"><br>
		<input type="button" name="calcular" id="calcular" value="Calcular" onclick="validar()">
		<table id="tb" border="3" style="border: 1px solid black;">
			<tr><th>Identificación</th>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Genero</th>
				<th>ALB</th>
				<th>ALP</th>
				<th>ALT</th>
				<th>AST</th>
				<th>BIL</th>
				<th>CHE</th>
				<th>CREA</th>
				<th>GGT</th>
				<th>PROT</th>
				<th>PROMEDIO</th>
				<th>Resultado</th>
			</tr>
		</table>
	</form>
</body>
</center>
</html>
